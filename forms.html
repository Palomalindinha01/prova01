<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/index.html">inicio</a>
     <h1>Pré-Matrícula escolar </h1>
     <fieldset>
    <legend>Dados Pessoais</legend><br><br>
    <form method="get">
        Nome do Aluno:
        <input type="text" id="nome" maxlength="10" size="25" placeholder="Ex: Paloma de sousa" required><br><br>
        Data de Nascimento:
        <input type="date" id="Data de nascimento" maxlength="10" size="27" required><br><br>
        Nome da Mãe:
        <input type="text" id="mãe" maxlength="10" size="27"  placeholder="Ex: Paloma de sousa" required><br><br>
        Nome do Pai:
        <input type="text" id=" Pai" maxlength="10" size="28"  placeholder="Ex: Paloma de sousa" required><br><br>
        telefone:
        <input type="tel" id="telefone" maxlength="10" size="20" required><br><br>
        E-mail:
        <input type="email" id="E-mail" maxlength="10" size="35" placeholder="Ex: Paloma@silva.com"  required><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
 </fieldset>
    </form>
</body>
</html>
